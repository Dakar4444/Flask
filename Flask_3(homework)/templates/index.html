{% extends 'base.html' %}
{% block content %}
<div class=" container">
    <div class="row">
        <div class = "col12">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Имя_____________</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Фамилия_________</label>
              <input type="text" class="form-control" name="surname" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Адрес эл почты___</label>
              <input type="email" class="form-control"name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль__________</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" value="send">Зарегестрироватсья</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
